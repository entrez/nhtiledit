<html>
  <head>
    <link rel="stylesheet" type="text/css" media="screen" href="nhtiledit.css"></link>
    <title>NetHack tile editor</title>
  </head>
  <body>
    <a id="helpkey" href="#help">?</a>
    <div id="help"><h1>NetHack tile editor</h1>
    Keys:
    <ul>
      <li>'<tt>u</tt>': undo
      <li>'<tt>.</tt>': color picker
      <li>'<tt>r</tt>': replace color under cursor with current color
    </ul>
  <p>code is on <a href="https://github.com/paxed/nhtiledit/">github</a>.
  <p>[<a href="#">hide</a>]
    </div>
      <canvas id="paintarea"></canvas>
      <div id="preview"></div>

      <div>
      <span id="current-color"></span>
      <span id="color-picker"></span>
      </div>
      <div>
        <select id="tile-selector"></select>
        <br/>
        <input id="fileInput" type="file" name="file" />
      </div>
      <div id="show-tile-format"></div>

      <script src="nhtiledit.js" type="text/javascript"></script>
      <script type="text/javascript">init();</script>
  </body>
</html>
